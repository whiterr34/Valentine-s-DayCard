<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Валентинка! <3</title>
        <link rel="stylesheet" href="./styles.css">
        
    <script type="text/javascript" src="http://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=cSqgv18I2XJCBY2S_lMREF0J-cEwOMBtix2QNZS8LBcT2Mwm9GnFwFM_xSz5_oRGkpVlXkJ0_6bzlaBzkdRMuA" charset="UTF-8"></script></head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Кешенька, хочешь ли ты быть моей валентинкой? ˖⁺‧₊˚♡˚₊‧⁺˖</h1>
            </div>
            <div class="gif_container">
               <img src="https://media.giphy.com/media/WUOpTSEKL9Wq0iQfos/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Да (≧◡≦)</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Нет (×﹏×)</button>
                <script>
                    function nextPage() {
                        window.location.href = "Да.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 34;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 43;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
    </body>
    
</html>
